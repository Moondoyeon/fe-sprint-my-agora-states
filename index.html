<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>안녕,<br>여기는<br>아고라 스테이츠</h1>
    <section class="form__container">

      <form action="" method="get" class="form">
        <div class="deco">&lt;</div>
        <div class="form__input--wrapper">       
          <div class="form__input--name">
            <!-- <label for="name">Enter your name: </label> -->
            <input type="text" name="name" id="name" required placeholder="Your name">
          </div>
          <div class="form__input--title">
            <!-- <label for="name">Enter your title: </label> -->
            <input type="text" name="name" id="name" required placeholder="Your title">
          </div>
          <div class="form__textbox">
            <!-- <label for="story">Your question: </label> -->
            <textarea id="story" name="story" placeholder="Your question" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit !">
        </div>
        <div class="deco">&#47;&gt;</div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src=""
              alt=""/>
          </div>
          <div class="discussion__content">
            <h3 class="discussion__title">
              <a href="">
              </a>
            </h3>
            <div class="discussion__information"></div>
          </div>
          <div class="discussion__answered">
            <p></p>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
